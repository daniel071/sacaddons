name: Sacaddons
version: ${project.version}
main: net.pavela.sacaddons.Sacaddons
api-version: 1.17
authors: [ Daniel071 ]
description: a plugin that improves the SoaromaSAC experience
website: pavela.net
depend : [AdvancedReplay , SoaromaSAC]

commands:
  irc:
    description: Run commands to the IRC bot
    usage: /irc <command>
    permission: sacaddons.irc

permissions:
  sacaddons.irc:
    description: Run commands to the IRC bot
    default: op